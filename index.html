<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Live Stream</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="parallax-header">
    <div class="quote-content">
      <h1>"Two Souls, One Heart  ♥"</h1>
      <p> Together is a beautiful place to be </p>
      <h1>Pullaganti and Pulabai families invites you</h1>
    </div>
    <!--
    <div class="photo-frame"> 
      <img src="invite1.png" alt="Couple Photo" />
    </div>

    -->
      </header>

  <section class="slideshow-section">
    <div class="slideshow-container">
      <div class="slide fade">
        <img src="im1.jpg" alt="Wedding Photo 1">
      </div>
      <div class="slide fade">
        <img src="im2.jpg" alt="Wedding Photo 2">
      </div>
      <div class="slide fade">
        <img src="im3.jpg" alt="Wedding Photo 3">
      </div>
      <div class="slide fade">
        <img src="im4.jpg" alt="Wedding Photo 4">
      </div>
      <div class="slide fade">
        <img src="im5.jpg" alt="Wedding Photo 5">
      </div>
      <div class="slide fade">
        <img src="im6.jpg" alt="Wedding Photo 4">
      </div>
      <div class="slide fade">
        <img src="im7.jpg" alt="Wedding Photo 4">
      </div>
      <button class="prev-btn">❮</button>
      <button class="next-btn">❯</button>
    </div>
  </section>

  <section class="stream-section">
    <h2>Join the Celebration</h2>
    <h3> Venugopal weds Supraja </h3>
    <div class="video-frame">
      <video id="weddingStream" controls autoplay muted playsinline></video>
    </div>
  </section>
  <footer>
    <p>Reception: 2-10-2025, Thursday, 7:00 PM</p>
    <p>Shubha Muhurtham: 03-10-2025, Friday, 3.30 to 4.30 AM</p>
  </footer>

  <!-- Include hls.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="script.js"></script>
  <script src="slideshow.js"></script>
</body>

</html>
